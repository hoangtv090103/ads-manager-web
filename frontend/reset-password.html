<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - Ads Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="./js/auth.js"></script>
    <script src="./js/toast.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            min-height: 100vh;
        }

        .left-section {
            flex: 1;
            background: url('./assets/login.svg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .left-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(248, 249, 250, 0.9) 0%, rgba(248, 249, 250, 0.8) 100%);
            z-index: 1;
        }

        .right-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: #4F4F4F;
            margin-bottom: 32px;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #E0E0E0;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-input:focus {
            border-color: #0061C1;
            outline: none;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 40px;
            cursor: pointer;
            color: #828282;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #0061C1;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .btn-submit:hover {
            background: #004f9e;
        }

        .error-message {
            color: #EB5757;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .success-message {
            color: #27AE60;
            font-size: 14px;
            margin-top: 16px;
            padding: 12px;
            background: #E8F5E9;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="left-section">
        <div class="marketing-content">
            <img src="./assets/login.svg" alt="Marketing Banner" style="width: 100%; max-width: 400px;">
        </div>
    </div>

    <div class="right-section">
        <h1 class="page-title">Đặt lại mật khẩu</h1>
        <p class="page-subtitle">Vui lòng nhập mật khẩu mới cho tài khoản <strong id="userEmail"></strong></p>

        <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
            <div class="form-group">
                <label class="form-label">Mật khẩu mới</label>
                <input type="password" class="form-input" name="password" placeholder="••••••••••••" required>
                <span class="password-toggle" onclick="togglePassword(this)">
                    <i class="far fa-eye"></i>
                </span>
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Nhập lại mật khẩu mới</label>
                <input type="password" class="form-input" name="confirmPassword" placeholder="••••••••••••" required>
                <span class="password-toggle" onclick="togglePassword(this)">
                    <i class="far fa-eye"></i>
                </span>
                <div class="error-message"></div>
            </div>

            <button type="submit" class="btn-submit">Đặt lại mật khẩu</button>
        </form>

        <div class="success-message">
            Mật khẩu đã được đặt lại thành công. Bạn sẽ được chuyển đến trang đăng nhập trong giây lát.
        </div>
    </div>

    <script>
        const baseUrl = 'http://127.0.0.1:5000/api/v1';

        // Display user email from URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            if (email) {
                document.getElementById('userEmail').textContent = decodeURIComponent(email);
            }
        });

        async function handleResetPassword(event) {
            event.preventDefault();
            const form = event.target;
            const password = form.password.value;
            const confirmPassword = form.confirmPassword.value;
            const errorMessages = document.querySelectorAll('.error-message');
            const successMessage = document.querySelector('.success-message');

            // Reset error messages
            errorMessages.forEach(el => el.style.display = 'none');

            // Validate password strength
            if (!validatePassword(password)) {
                errorMessages[0].textContent = 'Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường và số';
                errorMessages[0].style.display = 'block';
                return;
            }

            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessages[1].textContent = 'Mật khẩu không khớp';
                errorMessages[1].style.display = 'block';
                return;
            }

            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                errorMessages[0].textContent = 'Token không hợp lệ';
                errorMessages[0].style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${baseUrl}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    successMessage.style.display = 'block';
                    form.reset();
                    setTimeout(() => {
                        window.location.href = '/frontend/login.html';
                    }, 3000);
                } else {
                    errorMessages[0].textContent = data.message || 'Có lỗi xảy ra. Vui lòng thử lại.';
                    errorMessages[0].style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessages[0].textContent = 'Có lỗi xảy ra. Vui lòng thử lại.';
                errorMessages[0].style.display = 'block';
            }
        }

        function validatePassword(password) {
            if (password.length < 8) return false;
            
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            
            return hasUpper && hasLower && hasNumber;
        }

        function togglePassword(element) {
            const input = element.previousElementSibling;
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            element.querySelector('i').classList.toggle('fa-eye');
            element.querySelector('i').classList.toggle('fa-eye-slash');
        }
    </script>
</body>
</html>
