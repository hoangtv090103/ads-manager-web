    <style>
        .main-content {
            margin-left: 250px;
            padding: 24px 40px;
            background-color: #F5F5F5;
            height: 100vh;
            overflow: hidden;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #4F4F4F;
            font-size: 14px;
            margin-bottom: 24px;
            height: 20px;
        }

        .form-container {
            background: white;
            border-radius: 8px;
            padding: 32px;
            height: calc(100vh - 120px);
            overflow-y: auto;
        }

        .page-title {
            font-size: 20px;
            font-weight: 500;
            color: #333;
            margin-bottom: 24px;
        }

        .form-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-size: 14px;
            color: #333;
        }

        .input-group input {
            padding: 8px 12px;
            border: 1px solid #E0E0E0;
            border-radius: 4px;
            font-size: 14px;
        }

        .input-group input[type="password"] {
            padding-right: 40px;
        }

        .password-input {
            position: relative;
        }

        .password-input i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9E9E9E;
            cursor: pointer;
        }

        .status-group {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .radio-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .radio-group input[type="radio"] {
            accent-color: #0061C1;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }

        .btn {
            padding: 8px 24px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #0061C1;
        }

        .btn-save {
            background: white;
            color: #0061C1;
        }

        .btn-save-create {
            background: #0061C1;
            color: white;
        }
    </script>
</head>

    <div class="main-content">

                <i class="fas fa-users-cog"></i>
                <span>/ Quản lý publisher / Tạo publisher</span>
            </div>
            <div class="user-info">
                <div class="user-details">
                    <div class="user-name" id="user-name"></div>
                    <div class="user-email" id="user-email"></div>
                </div>

                <div class="user-dropdown">

        <h1 class="page-title">Tạo mới Publisher</h1>

        <div class="form-container">
            <div class="form-section">
                <h2 class="section-title">Thông tin Publisher</h2>
                <div class="form-group">
                    <div class="input-group">
                        <label>Tên Publisher</label>
                        <input type="text" placeholder="Nhập tên Publisher">
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" placeholder="Nhập email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <label>Số điện thoại</label>
                        <input type="tel" placeholder="Nhập số điện thoại">
                    </div>
                    <div class="input-group">
                        <label>Trạng thái</label>
                        <div class="status-group">
                            <label class="radio-group">
                                <input type="radio" name="status" checked>
                                <span>Hoạt động</span>
                            </label>
                            <label class="radio-group">
                                <input type="radio" name="status">
                                <span>Tạm khóa</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">Mật khẩu</h2>
                <div class="form-group">
                    <div class="input-group">
                        <label>Mật khẩu</label>
                        <div class="password-input">
                            <input type="password" placeholder="Nhập mật khẩu">
                            <i class="far fa-eye"></i>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Nhập lại mật khẩu</label>
                        <div class="password-input">
                            <input type="password" placeholder="Nhập mật khẩu">
                            <i class="far fa-eye"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-save">Lưu</button>
                <button class="btn btn-save-create">Lưu và tạo website</button>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            requireAuth();
        });

        document.getElementById('publisherForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            try {
                const formData = new FormData(this);
                const data = Object.fromEntries(formData);
                
                const response = await fetchWithAuth(`${baseUrl}/publishers`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Không thể tạo publisher');
                }
                
                Toast.success('Đã tạo publisher thành công!');
                window.location.href = '/frontend/publishers.html';
            } catch (error) {
                console.error('Error:', error);
                Toast.error(error.message);
            }
        });

        // Password visibility toggle
        document.querySelectorAll('.password-input i').forEach(icon => {
            icon.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });
    </script>
