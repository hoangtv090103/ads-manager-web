<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  <title>Quên mật khẩu</title>
</head>

<body>
  <div class="container">
    <div class="left-section">
      <!-- Giữ nguyên nội dung phần left-section -->
    </div>

    <div class="right-section">
      <div class="forgot-password-form">
        <h1 class="form-title">Quên mật khẩu</h1>
        <p class="form-subtitle">
          Nhập địa chỉ email được liên kết với tài khoản của bạn và chúng tôi sẽ gửi cho bạn liên kết để đặt lại mật
          khẩu của bạn.
        </p>

        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" placeholder="Nhập email của bạn">
        </div>

        <button type="submit" class="submit-button">Gửi</button>

        <div class="login-link">
          <span>Đã có tài khoản?</span>
          <a href="/login">Đăng nhập</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
