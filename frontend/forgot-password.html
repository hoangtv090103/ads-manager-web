<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên mật khẩu - Ads Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="./js/auth.js"></script>
  <script src="./js/toast.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      min-height: 100vh;
    }

    .left-section {
      flex: 1;
      background: url('./assets/login.svg') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }

    .left-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(180deg, rgba(248, 249, 250, 0.9) 0%, rgba(248, 249, 250, 0.8) 100%);
      z-index: 1;
    }

    .right-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 32px;
    }

    .page-title {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .page-subtitle {
      color: #4F4F4F;
      margin-bottom: 32px;
      font-size: 14px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #E0E0E0;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-input:focus {
      border-color: #0061C1;
      outline: none;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      background: #0061C1;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 16px;
    }

    .btn-submit:hover {
      background: #004f9e;
    }

    .btn-cancel {
      width: 100%;
      padding: 12px;
      background: white;
      color: #0061C1;
      border: 1px solid #0061C1;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
    }

    .error-message {
      color: #EB5757;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }

    .success-message {
      color: #27AE60;
      font-size: 14px;
      margin-top: 16px;
      padding: 12px;
      background: #E8F5E9;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="left-section">
    <div class="marketing-content">
      <img src="./assets/login.svg" alt="Marketing Banner" style="width: 100%; max-width: 400px;">
    </div>
  </div>

  <div class="right-section">
    <h1 class="page-title">Quên mật khẩu</h1>
    <p class="page-subtitle">Nhập địa chỉ email được liên kết với tài khoản của bạn và chúng tôi sẽ gửi cho bạn liên kết để đặt lại mật khẩu của bạn.</p>

    <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" class="form-input" name="email" placeholder="Nhập email của bạn" required>
        <div class="error-message"></div>
      </div>

      <button type="submit" class="btn-submit">Gửi</button>
      <button type="button" class="btn-cancel" onclick="window.location.href='/frontend/login.html'">Hủy</button>
    </form>

    <div class="success-message">
      Email đặt lại mật khẩu đã được gửi. Vui lòng kiểm tra hộp thư của bạn.
    </div>
  </div>

  <script>
    const baseUrl = 'http://127.0.0.1:5000/api/v1';

    async function handleForgotPassword(event) {
      event.preventDefault();
      const form = event.target;
      const email = form.email.value;
      const errorMessage = document.querySelector('.error-message');
      const successMessage = document.querySelector('.success-message');

      try {
          const response = await fetch(`${baseUrl}/auth/forgot-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok) {
          successMessage.textContent = 'Email đặt lại mật khẩu đã được gửi. Vui lòng kiểm tra hộp thư của bạn.';
          successMessage.style.display = 'block';
          errorMessage.style.display = 'none';
        } else {
          errorMessage.textContent = data.message || 'Có lỗi xảy ra. Vui lòng thử lại.';
          errorMessage.style.display = 'block';
          successMessage.style.display = 'none';
        }
      } catch (error) {
        console.error('Error:', error);
        errorMessage.textContent = 'Có lỗi xảy ra. Vui lòng thử lại.';
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
      }
    }
  </script>
</body>

</html>
