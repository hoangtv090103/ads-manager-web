<body>
    <!-- ... (all existing HTML content remains unchanged) ... -->

    <script src="./script.js"></script>
    <script>
        const campaignId = sessionStorage.getItem('campaign_id');
        const baseUrl = `http://127.0.0.1:5000/api/v1`;

        document.addEventListener('DOMContentLoaded', function () {
            requireAuth();
            fetchProvinces();
            fetchWebsites();
        });

        // ... (all existing JavaScript code remains unchanged until createAdGroup function) ...

        async function createAdGroup() {
            try {
                const formData = new FormData(document.querySelector('form'));
                const data = Object.fromEntries(formData);
                data.campaign_id = campaignId;

                const response = await fetchWithAuth(`${baseUrl}/ad-groups`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Không thể tạo nhóm quảng cáo');
                }

                window.location.href = 'ad-groups.html';
            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
            }
        }

        // ... (all remaining existing JavaScript code remains unchanged) ...
    </script>
</body>

</html>
