<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novanet Login</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="./assets/novanet-logo.svg" alt="Novanet">
            </div>
            <div class="background-elements">
                <div class="click-here">
                    CLICK HERE
                </div>
                <div class="phone-frame">
                    <div class="search-bar">
                        <input type="text" placeholder="Noveon" disabled>
                    </div>
                    <div class="super-sale">
                        <div class="sale-icon">
                            <span class="triangle"></span>
                            SUPER SALE
                        </div>
                        <div class="sale-date">23.11 - 12.12</div>
                        <div class="phone-display">
                            <img src="./assets/iphone-display.png" alt="iPhone">
                        </div>
                        <div class="price">25.990.000đ</div>
                    </div>
                </div>
                <div class="sale-card big-sale">
                    <div class="sale-header">Shop ABC</div>
                    <div class="sale-title">BIG SALE</div>
                    <div class="sale-date">23.11 - 12.12</div>
                    <div class="product-display">
                        <img src="./assets/iphone-models.png" alt="iPhone models">
                    </div>
                    <div class="price">25.990.000đ</div>
                    <button class="buy-now">Mua ngay</button>
                </div>
                <div class="sale-card special-offer">
                    <div class="sale-badge">SUPER SALE</div>
                    <div class="product-display">
                        <img src="./assets/iphone-colors.png" alt="iPhone colors">
                    </div>
                    <div class="special-tag">SPECIAL OFFER</div>
                </div>
            </div>
        </div>

        <div class="right-section">
            <div class="login-form">
                <h1>Chào mừng đến với Novanet</h1>
                <p class="subtitle">Bạn vui lòng đăng nhập tài khoản để bắt đầu sử dụng sản phẩm</p>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Tài khoản</label>
                        <input type="text" id="username" placeholder="Admin@Novanet.vn">
                    </div>

                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <div class="password-input">
                            <input type="password" id="password" placeholder="***************">
                            <button type="button" class="toggle-password">
                                <img src="./assets/eye-icon.svg" alt="Show password">
                            </button>
                        </div>
                    </div>

                    <div class="form-actions">
                        <a href="#" class="forgot-password">Quên mật khẩu?</a>
                        <button type="submit" class="login-button">Đăng nhập</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
