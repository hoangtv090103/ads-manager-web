<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Ads Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="./js/auth.js"></script>
<script src="./js/toast.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            min-height: 100vh;
        }

        .left-section {
            flex: 1;
            background: url('./assets/login.svg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .left-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(248, 249, 250, 0.9) 0%, rgba(248, 249, 250, 0.8) 100%);
            z-index: 1;
        }

        .right-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            width: 120px;
            margin-bottom: 32px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: #4F4F4F;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #E0E0E0;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-input:focus {
            border-color: #0061C1;
            outline: none;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 40px;
            cursor: pointer;
            color: #828282;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #0061C1;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-login:hover {
            background: #004f9e;
        }

        .error-message {
            color: #EB5757;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        /* Marketing section styles */
        .marketing-content {
            text-align: center;
            max-width: 400px;
            position: relative;
            z-index: 2;
        }

        .marketing-title {
            font-size: 18px;
            font-weight: 500;
            margin: 16px 0 8px;
        }

        .marketing-price {
            font-size: 16px;
            color: #333;
            margin-bottom: 16px;
        }

        .marketing-button {
            display: inline-block;
            padding: 8px 16px;
            background: #FF6B00;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="left-section">
        <div class="marketing-content">
            <img src="./assets/login.svg" alt="Marketing Banner" style="width: 100%; max-width: 400px;">
        </div>
    </div>

    <div class="right-section">
        
        <h1 class="login-title">Chào mừng đến với Ads Manager</h1>
        <p class="login-subtitle">Bạn vui lòng đăng nhập tài khoản để bắt đầu sử dụng sản phẩm</p>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Tài khoản</label>
                <input type="email" class="form-input" name="email" placeholder="Email" required>
                <div class="error-message">Không để trống tài khoản</div>
            </div>

            <div class="form-group">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-input" name="password" placeholder="••••••••••••" required>
                <span class="password-toggle" onclick="togglePassword(this)">
                    <i class="far fa-eye"></i>
                </span>
                <div class="error-message">Không để trống mật khẩu</div>
            </div>

            <button type="submit" class="btn-login">Đăng nhập</button>
        </form>
    </div>

    <script>
        async function handleLogin(event) {
            const baseUrl = 'http://127.0.0.1:5000/api/v1';
            event.preventDefault();
            
            const form = event.target;
            const email = form.email.value;
            const password = form.password.value;

            try {
                const response = await fetch(`${baseUrl}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    // Save token
                    const tokenSaved = auth.setToken(data.data.token);
                    if (!tokenSaved) {
                        throw new Error('Failed to save token');
                    }
                    const user = data.data.user;
                    localStorage.setItem('user', JSON.stringify(user));
                    localStorage.setItem('customer', JSON.stringify(data.data.customer));
                    localStorage.setItem('publisher', JSON.stringify(data.data.publisher));
                    // Redirect to main page
                    window.location.href = '/frontend/campaigns.html';
                } else {
                    showError(data.message || 'Email hoặc mật khẩu không đúng');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Đã xảy ra lỗi khi đăng nhập');
            }
        }

        // Redirect if already logged in
        if (auth.isAuthenticated()) {
            window.location.href = '/frontend/accounts.html';
        }

        function showError(message) {
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(el => {
                el.style.display = 'block';
                el.textContent = message;
            });
        }

        function togglePassword(element) {
            const input = element.previousElementSibling;
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            element.querySelector('i').classList.toggle('fa-eye');
            element.querySelector('i').classList.toggle('fa-eye-slash');
        }
    </script>
</body>
</html>
